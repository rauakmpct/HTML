<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table tr,
        th,
        td {
            border: 1px solid black;
            width: 100px;
            height: 30px;
            text-align: center;
            border-collapse: collapse;

        }

        tr:hover {
            background-color: rebeccapurple;

        }

        th:hover {
            background-color: red;

        }

        td:hover {
            background-color: yellow;

        }
    </style>
</head>

<body>
    <br><br><br>
   
   <center>
     <table>
        <tr>
            <th colspan="5">Table</th>
        </tr>
        <tr>
            <th> Name </th>
            <th> Roll </th>
            <th> Phone </th>
            <th> College </th>
        </tr>
        <td>Rahul</td>
        <td>5311</td>
        <td>7898714844</td>
        <td>MPCT</td>
    </table>
</center>
</body>

</html>
